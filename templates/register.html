<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YouTube</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Подписки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">История</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Аккаунт</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Поиск</button>
        </form>
      </div>
    </div>
  </nav>

<div class="container">
<div class="row g-5" style="display: flex; justify-content:center;">
    <div class="col-md-12    col-lg-8">
      <h4 class="mb-3">Регистрация</h4>
      <form class="needs-validation" method = "POST" enctype = "multipart/form-date">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" name = "first_name"class="form-control" id="firstName" placeholder="" value="" required="">
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" name = "last_name" class="form-control" id="lastName" placeholder="" value="" required="">   
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Имя пользователя</label>
            <div class="input-group has-validation">
              <input type="text" name = "username" class="form-control" id="username" placeholder="Username" required="">
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Почта <span class="text-muted">(Optional)</span></label>
            <input type="email" name ="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="col-12">
            <label for="file" class="form-label">Фотография профиля </label>
            <input type="file" name = "profile_image"class="form-control" id="file" placeholder="+996" >
          </div>

          <div class="col-12">
            <label for="text" class="form-label">Телефонный номер </label>
            <input type="text" name = "phone" class="form-control" id="text" >
          </div>


          <div class="col-12">
            <label for="address" class="form-label">Пароль</label>
            <input type="password" name = "password" class="form-control" id="address"  required="">
          </div>

          <div class="col-12">
            <label for="address2" class="form-label">Подтвердите пароль</label>
            <input type="password" name = "confirm_password"class="form-control" id="address2">
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегестрироваться</button>
      </form>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
