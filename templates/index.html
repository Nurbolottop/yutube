<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">YouTube</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Подписки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">История</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Аккаунт</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link" href="{% url 'create_video' %}">Создать видео</a>
            </li>
            <li class="nav-item">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">{{ request.user}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Зарегистрироваться</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                
              </li>
              {%endif%}
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Поиск</button>
            </form>
          </div>
        </div>
      </nav>



      <div class="container" style="margin-top: 15px;">
        <div class="card-group">
            {% for video in videos %}
            <div class="card" style=" margin-right:15px;">
              <a href="{% url 'video_detail' video.id %}"><img src="{{ video.poster.url }}" class="card-img-top" ></a>
              <div class="card-body">
                <h5 class="card-title">{{ video.title}}</h5>
                <p class="card-text"><small class="text-muted">3.3 млн просмотров</small>
                </p>
                <p class="card-text"><small class="text-muted">{{ video.created }}</small></p>
              </div>
            </div>
            {% endfor %}
           
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
